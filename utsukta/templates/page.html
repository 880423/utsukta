{% extends "base.html" %}

	{% block content %}

<div class="col-lg-12">

        <!-- Title -->
        <h1 class="mt-4">{{ page.title }}</h1>

        <!-- Author -->
        <p class="lead">
            {% if page.translations %}
                Translations: 
                {% for translation in page.translations %}
                    <a href="{{ SITEURL }}/{{ translation.url }}">{{ translation.lang }}</a>
                {% endfor %}
            {% endif %}        
        </p>

        <hr>



        <!-- Post Content -->
        {{ page.content }}
        <hr>

</div>
	{% endblock %}

{% block sidebar %}

{% endblock %}
