{% extends "base.html" %}

	{% block content %}

                <div class="jumbotron col-lg-12">
                  <div class="container">
                      <h1 class="display-4">{{ page.title }}</h1>
                      <br>
 

        <!-- Author -->
        <p class="lead">
            {% if page.translations %}
                Translations: 
                {% for translation in page.translations %}
                    <a href="{{ SITEURL }}/{{ translation.url }}">{{ translation.lang }}</a>
                {% endfor %}
            {% endif %}        
        </p>

        <hr>

                      <p>{{ page.content }}</p>
                  </div>
                </div>            


	{% endblock %}

{% block sidebar %}

{% endblock %}
