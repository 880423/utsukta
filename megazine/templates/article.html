{% extends "base.html" %}
	{% block head %}
	
	{% endblock %}

	{% block content %}
			<div class="colorlib-blog">
				<div class="container-wrap">
					<div class="row">
						<div class="col-md-9">
							<div class="content-wrap">
								<article class="animate-box">
									<div class="blog-img" style="background-image: url({{ SITEURL }}/images/{{ article.img }});"></div>
									<div class="desc">
										<div class="meta">
											<p>
												<span><a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a></span>
												<span>{{ article.locale_date  }}</span>
												<span>{{ article.author }}</span>
												<span><a href="#disqus_thread"></a></span>
											</p>
										</div>
										<h2><a href="#">{{ article.title }}</a></h2>
										{{ article.content }}
										</div>
								</article>
								{% include "comments.html" %}
								 
							</div>
						</div>
						<div class="col-md-3 sticky-parent">
							{% include "sidebar.html" %}
						</div>
					</div>
				</div>
			</div>
	{% endblock %}
