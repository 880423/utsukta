{% extends "base.html" %}

	{% block content %}

			<aside id="colorlib-hero" class="js-fullheight">
				<div class="flexslider js-fullheight">
					<ul class="slides">
					{% for a in articles %}
					{% if a.featured %}
				   	<li style="background-image: url({{ SITEURL }}/images/{{ a.img }});">
				   		<div class="overlay"></div>
				   		<div class="container-fluid">
				   			<div class="row">
					   			<div class="col-md-12 col-xs-12 js-fullheight slider-text">
					   				<div class="slider-text-inner">
					   					<div class="desc">
					   						<p class="tag"><span>{{ a.category }}</span></p>
						   					<h1><a href="{{ a.url }}">{{ a.title }}</a></h1>
						   					<p>{{ a.summary }}</p>
											</div>
					   				</div>
					   			</div>
					   		</div>
				   		</div>
				   	</li>
				   	{% endif %} 
				   	{% endfor %}
				  	</ul>
			  	</div>
			</aside>
			<div class="colorlib-blog">
				<div class="container-wrap">
					<div class="row row-pb-lg">
						<div class="col-md-12 blog-slider">
							<div class="owl-carousel1">
								{% for cat,null in categories %}
								<div class="item">
									<div class="blog-entry">
										<div class="blog-img" style="background-image: url({{ SITEURL }}/images/{{ cat.img }});">
											<div class="desc desc2 text-center">

												<div class="desc-bottom">
													<h2 class="head-article"><a href="{{ SITEURL }}/{{ cat.url }}">{{ cat }}</a></h2> 
													<p>{{ cat.descr }}</p>
												</div>
											</div>
										</div>
									</div>
								</div>
								{% endfor %}
								
							</div>
						</div>
					</div>

				</div>
			</div>	

	{% endblock %}
